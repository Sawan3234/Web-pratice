<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="btn">Toggle</button>
    <div id="box" style="width:100p; height:100px; background-color:red ;margin-top:10px;">
     <p>Sir lewis Hamilton is a formula one driver currently driving for scuderia ferrari</p>
    </div>

            $("#btn").click(function(){
                $("#box").toggle("slow");
            });
        });
    </script>
</body>
</html>
